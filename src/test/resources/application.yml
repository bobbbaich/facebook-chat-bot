#---Profile Properties---
#Available profiles: local, remote, docker
#Set remote when deploy to server
server:
  port: 8080
spring:
  profiles:
    active: local
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: com.bobbbaich.*

messenger:
  greeting: "Hello {{user_full_name}}!\nHere you can check any fact you want!\nTap 'Get Started' and let's go!"
  inTest: "true"
  homeURL: "https://streammy.tk"
  whitelistedURLs:
    - "https://google.com.ua"
    - "https://streammy.tk"
  botGeneralInfo: "I'm here to analyse facts you'll ask me!"
  factRequest: "Type fact you would like to check."

kafka:
  logDir: kafka
  group-id: "analysis-service"
  key-serializer: org.apache.kafka.common.serialization.StringSerializer
  value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer